<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能去水印工具 - 纯前端处理</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🖼️ 智能去水印工具</h1>
            <p class="subtitle">智能识别并移除豆包图片水印，纯前端处理，保护您的隐私</p>
        </header>

        <div class="privacy-notice">
            <div class="privacy-icon">🔒</div>
            <div class="privacy-content">
                <h3>隐私安全承诺</h3>
                <ul>
                    <li>✓ 所有图片处理均在您的浏览器本地完成</li>
                    <li>✓ 我们不会收集、存储或上传您的任何图片</li>
                    <li>✓ 您的图片数据永远不会离开您的设备</li>
                    <li>✓ 处理完成后，您可以随时关闭页面，数据自动清除</li>
                </ul>
            </div>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📁</div>
                <h3>拖拽图片到这里</h3>
                <p>或者点击选择文件</p>
                <p class="upload-hint">支持 JPG、PNG 格式，单张最大 10MB</p>
                <input type="file" id="fileInput" multiple accept="image/jpeg,image/png" hidden>
            </div>
        </div>

        <div class="progress-section hidden" id="progressSection">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text">
                <span id="progressText">处理中...</span>
                <span id="progressCount">0/0</span>
            </div>
        </div>

        <div class="results-section hidden" id="resultsSection">
            <div class="results-header">
                <h2>处理结果</h2>
                <div class="action-buttons">
                    <button class="btn btn-primary" id="downloadAllBtn">批量下载</button>
                    <button class="btn btn-secondary" id="clearAllBtn">清空全部</button>
                </div>
            </div>
            <div class="results-grid" id="resultsGrid">
            </div>
        </div>

        <footer>
            <p>© 2024 智能去水印工具 | 纯前端实现 | 开源免费</p>
            <p class="tech-stack">使用 HTML5 Canvas API + 原生 JavaScript 实现</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
